<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="theme-color" content="#ffffff">

    <title>Scanner - WFC Fundraiser</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="scanner.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="javascript:void(0)" id="title" data-toggle="modal" data-target="#studentModal">Scan an ID card below.</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="username" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hello!</a>
            <div class="dropdown-menu" aria-labelledby="dropdown02" id="userdropdown">
              <a class="dropdown-item" href="javascript:void(0)" onclick="signout()" id="signinlink">Sign Out</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="searchID">
          <input class="form-control mr-sm-2" type="number" placeholder="ID#" aria-label="ID#" id="search" name="id">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="submit">Search ID</button>
        </form>
      </div>
    </nav>

    <div id="interactive" class="viewport"></div>

    <!-- Student Info Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="studentName">Student</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="studentInfo"></p>
            <p>Enter a new bag number below. Please double check for typos.</p>
            <form id="checkoutBag">
              <div class="form-group">
                <label for="searchclass">Bag Number:</label>
                <input class="form-control" type="number" min="1" max="1000" placeholder="Bag #" id="bagsearch" name="bagsearch" required disabled>
              </div>
              <button type="submit" value="submit" class="btn btn-default" id="bagsubmit" disabled>Checkout Bag</button>
            </form>
            <p id="checkoutSuccess"></p>
            <p style="color:red" id="checkoutAlert"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Load quagga scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
    <script src="../../scanner/quagga.js" type="text/javascript"></script>
    <script src="live_w_locator.js" type="text/javascript"></script>

    <!-- Load form submit script -->
    <script src="scanner.js" type="text/javascript"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
